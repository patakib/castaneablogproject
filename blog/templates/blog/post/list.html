{% extends "blog/base.html" %}

{% block title %}CASTANEA BLOG{% endblock %}

{% block content %}
<h1>Castanea Blog</h1>
{% for post in posts %}
	<h2>
		<a href="{{ post.get_absolute_url }}">
			{{ post.title }}
		</a>
	</h2>
	<p class="date">
		Published {{ post.publish }}
	</p>
	{{ post.body|safe|truncatewords:40|linebreaks }}
{% endfor %}
{% endblock %}
